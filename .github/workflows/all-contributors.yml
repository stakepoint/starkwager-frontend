name: Update Contributors

on:
  pull_request:
    types: [closed]

jobs:
  update-contributors:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Set PNPM environment
        run: |
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
          echo "PNPM_HOME=$PNPM_HOME" >> $GITHUB_ENV
          echo "$PNPM_HOME" >> $GITHUB_PATH
          pnpm setup

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install All Contributors CLI
        run: pnpm add -g all-contributors-cli

      - name: Verify Installation
        run: all-contributors --version

      - name: Install Dependencies
        run: pnpm install

      - name: Add Contributor
        run: |
          all-contributors add ${GITHUB_ACTOR} code 
          all-contributors generate

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions [bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: add ${GITHUB_ACTOR} as a contributor" || echo "No changes to commit"
          git push
